<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>YourDailyQuote</title>
  </head>

  <body>
    <section>
      <div class="daily-quotes">
        <div class="text">
          <p>Your daily quote</p>
        </div>
        <div class="quote">
          <h2>"Be yourself; everyone else is already taken."</h2>
        </div>
        <div class="author">
          <h3>Oscar Wilde</h3>
        </div>
        <div class="profession">
          <h4>Irish Poet</h4>
        </div>
        <div class="topics">
          <h5>Inspirational, Advice, Humor</h5>
        </div>
        <div>
          <button class="button">Quote for today</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
